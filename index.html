<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Fare</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="image/cflogo.png" alt="Cafe Fare Logo" class="logo">
    </nav>
    <div class="welbox">
        <span class="wtxt">Welcome<br>to<br>CAFE FARE</span>
    </div>
    <a href="#mtxt">
        <div class="dgif1">
            <img src="image/scrooldown.gif" alt="scroll" class="scrolld1">
        </div>
    </a>

    
        <div class="mtxt" id="mtxt">
            <a href="https://rebrand.ly/CafeFareTem">
                <span class="cfp">Cafe Fare Prototype</span>
                <img src="image/cafefaress.jpg" class="cfweb">
            </a>
        </div>
    <a href="#team">
        <div class="dgif2">
            <img src="image/scrooldown.gif" alt="scroll" class="scrolld2">
        </div>
    </a>
    </div>
    <div class="team" id="team">
        <span class="ttxt">Team</span>
        <div class="rohan">
            <img src="image/rohan-pro.png" alt="rohan dafare" class="pro">
            <span class="name">Rohan Dafare</span>
            <span class="ntitle">Co-Founder</span>
            <img src="image/insta.gif" class="rgif">
            
            <span class="uname"><a href="https://instagram.com/rohan.jsp">rohan.jsp</a></span>
        </div>
        <div class="pranjali">
            <img src="image/pranjali-pro.png" alt="pranjali musale" class="pro">
            <span class="name">Pranjali Musale</span>
            <span class="ntitle">Co-Founder</span>
            <img src="image/insta.gif" class="pgif">
            
                <span class="uname"><a href="https://instagram.com/pranju_musale">pranju_musale</a></span>
        </div>
    </div>
    <a href="#follow">
        <div class="dgif3">
            <img src="image/scrooldown.gif" alt="scroll" class="scrolld3">
        </div>
    </a>
    <div class="follow" id="follow">
        <form name="submit-to-google-sheet">
            <input type="text" name="Name" class="iname" placeholder="Cafe / Restaurant Name" required>
            <input type="tel" name="Number" class="inum" placeholder="Phone Number" required>
            <button type="submit" class="btn">Submit</button>
            <span class="msg" id="msg"></span>
        </form>
        <a href="https://instagram.com/getcafefare">
            <img src="image/insta.gif" class="iglogo">
            <span class="igtxt">Follow Us</span>
            <span class="utxt">GetCafeFare</span>
        </a>
    </div>
    <span class="footer">
        <a href="#">©️ Cafe Fare</a>
    </span>
</body>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz8rXBIO9keSXtxupYfgKsGdkWlEtjJjUPAV7GItx2cRYIaWyushHEoMKmUiNo49pc/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Sent"
            setTimeout(function(){
                msg.innerHTML = ""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</html>
